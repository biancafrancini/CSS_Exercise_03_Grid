<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />

    <title>CSS Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator-screen">
        <p class="screen-zero">0</p>
      </div>
      <div id="operators-space">
        <div class="op plus"><div class="symbol">+</div></div>
        <div class="op minus"><div class="symbol">-</div></div>
        <div class="op product"><div class="symbol">x</div></div>
        <div class="op ratio"><div class="symbol">รท</div></div>
      </div>
      <div id="numbers-space">
        <div class="row-num" id="first-row">
          <div class="seven"><div class="text-num">7</div></div>
          <div class="four"><div class="text-num">4</div></div>
          <div class="one"><div class="text-num">1</div></div>
          <div class="zero"><div class="text-num">0</div></div>
          </div>
          <div class="row-num" id="second-row">
          <div class="eight"><div class="text-num">8</div></div>
          <div class="five"><div class="text-num">5</div></div>
          <div class="two"><div class="text-num">2</div></div>
          <div class="dot"><div class="text-num">.</div></div>
        </div>
        <div class="row-num" id="last-row">
          <div class="nine"><div class="text-num">9</div></div>
          <div class="six"><div class="text-num">6</div></div>
          <div class="three"><div class="text-num">3</div></div>
          <div class="ac"><div class="text-num">AC</div></div>
        </div>
      </div>
      <div id="equal-space">
        <div class="equal-operator"><div class="symbol-equal">=</div></div>
      </div>
    </div>
  </body>
</html>
